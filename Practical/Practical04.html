<!-- Write a JavaScript to validate the following fields of employee on html 
form: email, name, mobile no., address, salary. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
        }

        form {
            background-color: #ffe3e3;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #c92a2a;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #7c2d12;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ff8787;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #fa5252;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #e03131;
        }

        #successMessage {
            color: #2f9e44;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <form onsubmit="return validateForm()">
        <h2>Employee Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label for="mobile">Mobile No.:</label>
        <input type="text" id="mobile">

        <label for="address">Address:</label>
        <input type="text" id="address">

        <label for="salary">Salary:</label>
        <input type="text" id="salary">

        <input type="submit" value="Submit">
    </form>

    <div id="successMessage"></div>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const address = document.getElementById("address").value.trim();
            const salary = document.getElementById("salary").value.trim();
            const message = document.getElementById("successMessage");

            const namePattern = /^[A-Za-z\s]+$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const mobilePattern = /^[6-9][0-9]{9}$/;
            const salaryPattern = /^\d+(\.\d{1,2})?$/;

            if (!namePattern.test(name)) {
                alert("Please enter a valid name (letters and spaces only).");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (!mobilePattern.test(mobile)) {
                alert("Please enter a valid Indian mobile number (10 digits starting with 6-9).");
                return false;
            }

            if (address === "") {
                alert("Address cannot be empty.");
                return false;
            }

            if (!salaryPattern.test(salary) || parseFloat(salary) <= 0) {
                alert("Please enter a valid salary (positive number).");
                return false;
            }

            // If all validations pass
            message.textContent = "All fields are valid. Form submitted successfully!";
            return false; // Prevent actual submission for testing
        }
    </script>
</body>

</html>
