<!-- Write a PHP program to display a digital clock which displays the current 
time of the server. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- Add Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .clock-box {
            background-color: aquamarine;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            min-height: 100px;
            border: 3px solid cadetblue;
        }
        .clock {
            font-size: 48px;
            color:darkgreen;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="clock-box">
        <div class="clock">
            <?php
                date_default_timezone_set('UTC'); // Set the timezone to UTC
                echo date('H:i:s'); // Display the current time in HH:MM:SS format
            ?>
        </div>
    </div>
    <script>
        // Update the clock every second
        setInterval(() => {
            const clockElement = document.querySelector('.clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString('en-US', { hour12: false });
        }, 1000);
    </script>
</body>
</html>
