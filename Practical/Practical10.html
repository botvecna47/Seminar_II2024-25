<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Thought of the Moment</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .ajax-container { background: #fff; padding: 2rem 3rem; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); text-align: center; }
        button { padding: 0.5rem 1.5rem; font-size: 1rem; border-radius: 6px; border: none; background: #0078d7; color: #fff; cursor: pointer; }
        #result { margin-top: 1.5rem; font-size: 1.1rem; color: #333; min-height: 2em; }
    </style>
</head>
<body>
    <div class="ajax-container">
        <h2>Get a Motivational Thought</h2>
        <button onclick="sendAjax()">Give me a thought!</button>
        <div id="result"></div>
    </div>
    <script>
        function sendAjax() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'Practical10.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('result').innerHTML = '<em>' + xhr.responseText + '</em>';
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
